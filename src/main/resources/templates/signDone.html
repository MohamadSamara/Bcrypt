<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="signDone.css">

</head>
<body>

    <h1>Done !</h1>
    <h1 th:text="'Welcome ' + ${username}"></h1>

    <h2>Your Posts:</h2>
    <ul>
        <li th:each="post : ${postInfo}">
            <p th:text="${post.postInfo}"></p>
        </li>
    </ul>


<br>
<br>
<br>

    <h1>Add a Post</h1>
    <form action="/addPost" method="post">
        <label for="postInfo">Post :</label><br>
        <textarea id="postInfo" name="postInfo" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Add Post">
    </form>

    <form action="/logout" method="POST">
        <input type="submit" value="Log Out">
    </form>
</body>
</html>
